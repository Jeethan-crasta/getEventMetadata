syntax = "proto3";
import "Lane.proto";
import "LaneRollingAverage.proto";

option java_package = "lightmetrics.lib";

/**
    Please refer to the link below when making any changes to the structure of the message
    https://developers.google.com/protocol-buffers/docs/proto3#updating

 */

message LaneDetection {
  int32 bonnetPosition = 1;
  Lane instantLaneEstimate = 2;
  Lane calibratedLaneInfo = 3;
  Lane highSpeedCalibratedLaneInfo = 4;
  optional LaneRollingAverage rollingAverage = 5;
}