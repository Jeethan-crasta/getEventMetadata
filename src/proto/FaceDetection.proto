syntax = "proto3";
import "BoundingBox.proto";
import "Face.proto";

option java_package = "lightmetrics.lib";

/**
    Please refer to the link below when making any changes to the structure of the message
    https://developers.google.com/protocol-buffers/docs/proto3#updating

 */

enum FaceDetectionCalibrationStatus {
  NOT_CALIBRATED = 0;
  CALIBRATED_AND_CORRECT = 1;
  CALIBRATED_AND_INCORRECT = 2;
}

message FaceDetection {
  repeated Face faceList = 1;
  FaceDetectionCalibrationStatus calibrationStatus = 2;
  optional BoundingBox calibratedDriverDetection = 3;
}