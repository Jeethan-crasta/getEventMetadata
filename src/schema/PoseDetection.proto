syntax = "proto3";

option java_package = "lightmetrics.lib";

/**
    Please refer to the link below when making any changes to the structure of the message
    https://developers.google.com/protocol-buffers/docs/proto3#updating

 */

enum PoseCalibrationStatus {
  CALIBRATION_NOT_COMPLETED = 0;
  CALIBRATION_COMPLETED = 1;
}

message PoseDetection {
  PoseCalibrationStatus PoseCalibrationStatus = 1;
  Pose currentPose = 2;
  optional Pose calibratedPose = 3;
  Pose variance = 4;

  bool isCalibratedPoseValidRoll = 5;
  bool isCalibratedPoseValidYaw = 6;
  bool isCalibratedPoseValidPitch = 7;
}

message Pose {
  float roll = 1; // in radians
  float yaw = 2; // in radians
  float pitch = 3; // in radians
}


